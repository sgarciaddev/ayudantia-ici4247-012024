<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión - App de reseñas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="scripts/back-button.js"></script>
    <script src="scripts/login.js"></script>
  </head>
  <body>
    <div class="status-bar"></div>
    <div class="content">
      <div id="back-button" class="top-navbar"></div>
      <div class="auth-container">
        <h3>Inicio de sesión</h3>
        <form class="auth" id="login">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electrónico"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
          />
          <button type="submit">Iniciar sesión</button>
          <div class="auth-registro">
            <p>Si no posees cuenta, puedes registrarte</p>
            <a href="registro.html">Crear una nueva cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
