<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/app/inicio"
        text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding h-full w-full">
  <div class="justify center flex h-full w-full items-center">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="12">
          <ion-card-title>Regístrate!</ion-card-title>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top ion-padding-top">
        <ion-col size="12">
          <div>
            <ion-label>Nombre de usuario</ion-label>
            <ion-input type="text"></ion-input>
          </div>
          <div>
            <ion-label>RUT</ion-label>
            <ion-input type="text"></ion-input>
          </div>
          <div>
            <ion-label>Email</ion-label>
            <ion-input type="email"></ion-input>
          </div>
          <div>
            <ion-label>Seleccione su región</ion-label>
            <ion-select placeholder="Ver regiones">
              <ion-select-option value="5"
                >Región de Valparaíso</ion-select-option
              >
              <ion-select-option value="13"
                >Región Metropolitana</ion-select-option
              >
            </ion-select>
          </div>
          <div>
            <ion-label>Seleccione su comuna</ion-label>
            <ion-select placeholder="Ver comunas" disabled>
              <ion-select-option value="5">Viña del Mar</ion-select-option>
              <ion-select-option value="13">Valparaíso</ion-select-option>
            </ion-select>
          </div>
          <div>
            <ion-label>Contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </div>
          <div>
            <ion-label>Confirme su contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </div>
          <ion-toggle color="success" labelPlacement="end">
            Acepto los términos y condiciones
          </ion-toggle>
          <ion-button class="ion-margin-top" color="light" expand="block">
            Crear cuenta
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
